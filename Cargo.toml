[package]
name = "threema-gateway"
version = "0.7.0"
authors = ["Danilo Bargen <mail@dbrgn.ch>"]
documentation = "https://docs.rs/threema-gateway"
repository = "https://github.com/dbrgn/threema-gateway-rs"
license = "MIT OR Apache-2.0"
description = "A client library for the Threema Gateway."
readme = "README.md"
keywords = ["threema", "end-to-end", "e2e", "e2ee", "gateway"]
include = [
    "**/*.rs",
    "Cargo.toml",
    "README.md",
    "CHANGELOG.md",
    "LICENSE-MIT",
    "LICENSE-APACHE",
]

[features]
dev = []

[dependencies]
reqwest = "0.7"
sodiumoxide = "0.0.15"
data-encoding = "2.0.0-rc.2"
quick-error = "1.1"
log = "0.3"
byteorder = "1.0"
mime = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

[dev-dependencies]
docopt = "0.8"
mime_guess = "2.0.0-alpha.2"
